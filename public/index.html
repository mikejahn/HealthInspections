<!DOCTYPE HTML>
<html>
<head>
	      <meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
	<link rel="stylesheet"  href="jqm-icon-pack-2.0-original.css" />
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<!--script src="plugins/jquery.ui.map.full.min.js"></script-->	
	<script src="js/libs/require.js" data-main="js/mobile"></script>
    
	
	
</head>
<body>
		 
	
		<!-- Start of first page: #map-->
		<div data-role="page" id="map" >
			<div data-role="header">
		            <h1>Chicago Health Inspections</h1>
					<div class="ui-btn-right" data-role="controlgroup" data-type="horizontal">
					     <a href="#page?home" data-role="button" data-icon="mappin">Locate</a>
					    </div>
		      </div><!-- /header -->


			<div data-role="content"  >	
				
				
			</div><!-- /content -->
				<div data-role="footer" data-position="fixed" data-tap-toggle="false">
				            <div data-role="navbar">
				                <ul>
				                    <li><a href="#page?map" data-icon="mappin">Map</a></li>
				                    <li><a href="#page?list" data-icon="grid">List</a></li>
				                </ul>
				            </div><!-- /navbar -->                             
				        </div>
		</div><!-- /page one -->


	
	


		<!-- Start of second page: #list-->
		<div data-role="page" id="list">
			<div data-role="header">
		            <h1>Chicago Health Inspections</h1>
					<div class="ui-btn-right" data-role="controlgroup" data-type="horizontal">
					     <a href="#page?home" data-role="button" data-icon="mappin">Locate</a>
					    </div>
		      </div><!-- /header -->
		

			<div data-role="content" data-theme="d">	
				   <ul id="listView" data-role="listview" data-inset="true">
		            </ul>
			</div><!-- /content -->
				<div data-role="footer" data-position="fixed" data-tap-toggle="false">
				            <div data-role="navbar">
				                <ul>
				                   	  <li><a href="#page?map" data-icon="mappin">Map</a></li>
					                    <li><a href="#page?list" data-icon="grid">List</a></li>
				                </ul>
				            </div><!-- /navbar -->                             
				        </div>
		</div><!-- /page list-->
		
		
		<!-- Start of third page: #home-->
		<div data-role="page" id="home">
			<div data-role="header">
		            <h1>Chicago Health Inspections</h1>
					<div class="ui-btn-right" data-role="controlgroup" data-type="horizontal">
					     <a href="#page?home" data-role="button" data-icon="mappin">Locate</a>
					    </div>
		      </div><!-- /header -->
		

			<div id="homeView" data-role="content" data-theme="d">	
				
			</div><!-- /content -->
				<div data-role="footer" data-position="fixed" data-tap-toggle="false">
				            <div data-role="navbar">
				                <ul>
				                   	  <li><a href="#page?map" data-icon="mappin">Map</a></li>
					                    <li><a href="#page?list" data-icon="grid">List</a></li>
				                </ul>
				            </div><!-- /navbar -->                             
				        </div>
		</div><!-- /page home-->

		<script id="inspectionItems" type="text/template">

		      <% _.each( collection.toJSON(), function( inspection, id ) { %>

		            <li class="ui-li ui-li-static ui-btn-up-c ui-corner-top">
		                  <%= inspection.type %>
		            </li>

		      <% }); %>

		</script>	
	
	
	
	
	
	
</body>
</html>
